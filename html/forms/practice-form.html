<form name="hiking-route" action="success.html" method="post">
  <fieldset>
  <div>
    <label>Type of hike:</label>
    <select name="hike">
      <option disabled selected value> -- select an option -- </option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <br>
  <div>
   <label>What do you wish to gain from the hike?</label>
   <br>
   <textarea rows="4" cols="35">
    We will do our best to accommodate your needs, California is a great place to hike.
   </textarea>
  </div>

  <div>
    <label>Pick hike date:</label>
    <input type="date" name="date">
  </div>

  <div>
    <label>Emergency contact:</label>
    <input type="tel" name="telephone">
  </div>

  <div>
    <label>How did you hear about us?</label>
    <input type="text" name="referral">
  </div>
  </fieldset>

  <button type="submit">Start your hike!</button>
</form>
